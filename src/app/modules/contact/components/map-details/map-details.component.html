<section id="contact-details" class="section-p1 flex md:flex-row sm:flex-col items-center justify-between">
  <div class="md:w-[40%] sm:w-full md:mb-0 sm:mb-7">
    <span class="text-txtPrimary3 text-xs font-semibold uppercase">Contactez-nous</span>
    <h2 class="text-txtPrimary text-26-px py-5 px-0 leading-8">Visitez l'un de nos sites d'agence ou contactez-nous aujourd'hui</h2>
    <h3 class="text-base font-bold pb-3">Si√®ge social</h3>
    <ul>
      <li *ngFor="let contact of contacts; let i = index" class="flex list-none px-0 py-2">
        <i class="{{contact.icon}} text-txtPrimary3  text-sm pr-6"></i>
        <p class="text-sm m-0">{{contact.detail}}</p>
      </li>
    </ul>
  </div>
  <div class="md:w-[55%] sm:w-full h-[400px]">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3791.641059407761!2d-15.993775026290479!3d18.134359580860338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xe97b3209f223811%3A0x9f0473e6d253b639!2sSupnum!5e0!3m2!1sfr!2s!4v1733426112547!5m2!1sfr!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   
  </div>
</section>
