<header>
  <img src="../../../assets/img/logo.png" class="mb-8" alt="logo" height="80px" width="100px">
  <nav>
    <ul id="navbar" #nav>
      <li *ngFor="let mainMenu of MainMenus; let i = index" id="{{mainMenu.id}}"><a class="{{mainMenu.class}}"
          routerLink="{{mainMenu.href}}" routerLinkActive="active" ariaCurrentWhenActive="page">
          <i class="{{mainMenu.icon}} md:inline-block lg:hidden mr-3"></i>
          {{mainMenu.title}}
          <i class="{{mainMenu.cart}}"></i></a>
      </li>
      <a href="" id="close" #close (click)="closeMenu($event)"><i class="fas fa-times"></i></a>
    </ul>
    <h1>
      <!-- {{ (cartItems$ | async)?.length }} -->
    </h1>  </nav>
  <div id="toggle-menu">
    <a routerLink="cart"><i class="fas fa-shopping-bag"></i></a>
    <i #bar id="bar" (click)="openMenu()" class="fas fa-outdent text-sm"></i>
  </div>
  <input class="counter" type="text" disabled [(ngModel)]="this.counter">
</header>
